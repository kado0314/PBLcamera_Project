<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>AIファッション採点</title>
</head>
<body>
    <h1>あなたのファッションをAIが採点します</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <p>採点したいコーディネートの画像をアップロードしてください:</p>
      <input type="file" name="image" accept="image/jpeg, image/png, image/webp">
      <input type="submit" value="採点を開始する">
    </form>
</body>
</html>
