<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ファイルアップロード（セキュアな例）</title>
</head>
<body>
    <h1>ファイルをアップロード</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <input type="file" name="image_file">
      <input type="submit" value="アップロード">
    </form>
</body>
</html>
