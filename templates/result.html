<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>AIファッション採点結果</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Yu Gothic", Meiryo, sans-serif; 
            line-height: 1.6;
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 20px; 
            color: #333;
        }
        h1, h2 { 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
        }
       .chart-container {
            text-align: center;
            margin: 30px 0;
        }
        img { 
            max-width: 100%; 
            height: auto;
            border: 1px solid #ddd; 
            border-radius: 8px;
            background: #fdfdfd;
        }
       .feedback { 
            background: #f9f9f9; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #eee;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>採点結果</h1>
    
    <div class="chart-container">
        <h2>ビジュアル評価（レーダーチャート）</h2>
        <img src="data:image/png;base64,{{ chart_data }}" alt="ファッション採点レーダーチャート">
    </div>
    
    <div class="feedback">
        <h2>採点根拠（AIによる分析）</h2>
        <p>{{ feedback_reason | nl2br }}</p>
        
        <h2>改善点（AIによるアドバイス）</h2>
        <p>{{ feedback_improvement | nl2br }}</p>
    </div>
    
    <a href="/">別の画像を採点する</a>
</body>
</html>
